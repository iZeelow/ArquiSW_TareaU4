schema {
    query: Query
    mutation: Mutation
}

type Player {
    id: ID!
    name: String!
    username: String!
    password: String!
    email: String
    admin: Bool
    phone_number: Int
}

type Query {
    listPlayers(): [Player]!
    getPlayer(id: ID!): Player!
}

type Mutation {
    createUser(id: ID!,
    name: String!,
    username: String!,
    password: String!,
    email: String,
    admin: Bool,
    phone_number: Int): Player!
}