schema {
    query: Query
    mutation: Mutation
}

type User {
    id: ID
    name: String!
    username: String!
    password: String!
    email: String
    admin: Boolean
    phone_number: Int
}

type Query {
    listUsers: [User]!
    getUser(id: ID!): User!
}

type Mutation {
    createUser(id: ID,
    name: String!,
    username: String!,
    password: String!,
    email: String,
    admin: Boolean,
    phone_number: Int): User!
}