
schema {
    query: Query
    mutation: Mutation
}

type User {
    id: ID!
    name: String!
    username: String!
    email: String
    admin: Boolean
    phone_number: Int
}

type Query {
    getUser(id: ID!): User!
    getAllUsers: [User]! 
}

type Mutation {
    createUser(name: String!,username:String!,password:String!,email: String,admin: Boolean,phone_number:Int): User
    updateUser(id: ID!, name:String,username:String,password:String): User
    deleteUser(id: ID!): User
}